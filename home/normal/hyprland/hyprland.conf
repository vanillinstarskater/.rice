# Monitors.
monitor = , preferred, auto, auto
monitor = DP-1, 1920x1080@60, 0x0, 1
monitor = DP-2, 1920x1080@60, -1920x0, 1

# Components.
exec-once = swaybg --image ~/.rice/assets/wallpaper.png --mode fill
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = fnott

# Tray icons.
exec-once = discord --start-minimized
exec-once = polychromatic-tray-applet
exec-once = steam -silent %U

# Keybinds.
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = SUPER, C, killactive,
bind = SUPER, F, fullscreen,
bind = SUPER SHIFT, F, togglefloating,

bind = SUPER, return, exec, ghostty
bind = SUPER, space, exec, wofi --show=run
bind = SUPER, escape, exec, python ~/.rice/assets/notif_dismiss.py
bind = SUPER SHIFT, escape, exec, python ~/.rice/assets/notif_act.py
bind = SUPER, B, exec, vivaldi
bind = SUPER, D, exec, discord
bind = SUPER, S, exec, steam

# Settings.
ecosystem {
  no_update_news = true
}

decoration {
  blur {
    enabled=false
  }

  rounding = 4
}

general {
  col.active_border = rgb(ffa64d)
  col.inactive_border = rgb(4dffff)

  border_size = 2
  gaps_in = 3
  gaps_out = 6
}

animations {
  animation = global, 1, 2, default
  enabled = true
}

device {
  name=wacom-intuos-bt-m-pen
  output=DP-1
  transform=0
}

input {
  kb_options=caps:escape
  repeat_delay = 140
  repeat_rate = 80
}

# Movement.
bind = SUPER, h, movefocus, l
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER, j, movefocus, d
